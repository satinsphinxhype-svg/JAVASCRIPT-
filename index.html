<!-- DRAW SCREEN -->
<div id="drawBox" style="
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:white;
display:none;
z-index:9999;">

  <!-- controls -->
  <div style="position:fixed;top:10px;left:10px;z-index:10;">
    <button onclick="closeDraw()">Close</button>
    <button onclick="clearCanvas()">Clear</button>
    <input type="color" id="colorPick" value="#000000">
    <input type="number" value="5" min="1" max="50"
       oninput="ctx.lineWidth=this.value"
       style="width:55px">
  </div>

  <canvas id="drawCanvas" style="width:100%;height:100%;touch-action:none;"></canvas>
</div>

<script>
const box = document.getElementById("drawBox");
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");

ctx.lineWidth = 7;
ctx.lineCap = "round";
ctx.strokeStyle = "black";

/* ‚≠ê set REAL canvas size (important) */
function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

/* open/close */
function openDraw(){
  box.style.display = "block";
  resize();
}

function closeDraw(){
  box.style.display = "none";
}

function clearCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

/* color */
document.getElementById("colorPick").oninput =
  e => ctx.strokeStyle = e.target.value;

let drawing = false;

function start(e){
  drawing = true;
  ctx.beginPath();
}

function move(e){
  if(!drawing) return;

  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;

  ctx.lineTo(x,y);
  ctx.stroke();
}

function end(){
  drawing = false;
}

/* events */
canvas.addEventListener("mousedown", start);
canvas.addEventListener("mousemove", move);
canvas.addEventListener("mouseup", end);

canvas.addEventListener("touchstart", start);
canvas.addEventListener("touchmove", move);
canvas.addEventListener("touchend", end);
</script>

<!-- ü§ñ Robot -->
<div id="robot">üëæ</div>

<style>
#robot{
  position:fixed;
  font-size:32px;
  user-select:none;
  cursor:pointer;
}
</style>

<script>
const bot = document.getElementById("robot");

let x=20, y=20;
let side=0;
let speed=2;

let falling=false;
let gravity=0.6;
let velocity=0;

const size=40;

/* movement loop */
function move(){

  if(!falling){
    // wall climb
    if(side===0){ x+=speed; if(x>innerWidth-size) side=1; }
    else if(side===1){ y+=speed; if(y>innerHeight-size) side=2; }
    else if(side===2){ x-=speed; if(x<0) side=3; }
    else if(side===3){ y-=speed; if(y<0) side=0; }
  }
  else{
    // gravity fall
    velocity += gravity;
    y += velocity;

    if(y > innerHeight-size){
      y = innerHeight-size;
      falling=false;
      velocity=0;
    }
  }

  bot.style.left=x+"px";
  bot.style.top=y+"px";

  requestAnimationFrame(move);
}
move();

/* click/touch action */
function action(){

  // if on bottom ‚Üí go top
  if(y >= innerHeight-size){
    y = 0;
    side = 0;
    return;
  }

  // else ‚Üí fall
  falling=true;
  velocity=0;
}

bot.addEventListener("mousedown",action);
bot.addEventListener("touchstart",action);
</script>
